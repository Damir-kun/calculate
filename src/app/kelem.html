<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт стоимости строительства</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Расчёт стоимости строительства</h1>
        <form id="construction-cost-form">
            <label for="wall-area">Площадь стен (м²):</label>
            <input type="number" id="wall-area" name="wall-area" step="0.01" required>
        <br>
            <label for="wall-material-cost">Стоимость материалов стен (₽/м²):</label>
            <input type="number" id="wall-material-cost" name="wall-material-cost" step="0.01" required>
        <br>
            <label for="floor-area">Площадь перекрытий (м²):</label>
            <input type="number" id="floor-area" name="floor-area" step="0.01" required>
        <br>
            <label for="floor-material-cost">Стоимость материалов перекрытий (₽/м²):</label>
            <input type="number" id="floor-material-cost" name="floor-material-cost" step="0.01" required>
        <br>
            <label for="roof-area">Площадь кровли (м²):</label>
            <input type="number" id="roof-area" name="roof-area" step="0.01" required>
        <br>
            <label for="roof-material-cost">Стоимость материалов кровли (₽/м²):</label>
            <input type="number" id="roof-material-cost" name="roof-material-cost" step="0.01" required>

            <button type="submit">Рассчитать</button>
        </form>

        <div id="result" class="result-container">
            <h2>Результат:</h2>
            <p id="total-cost"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
