<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт фундамента</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Расчёт фундамента</h1>
        <form id="foundation-form">
            <label for="length">Длина фундамента (м):</label>
            <input type="number" id="length" name="length" step="0.01" required>
            <br>
            <label for="width">Ширина фундамента (м):</label>
            <input type="number" id="width" name="width" step="0.01" required>
            <br>
            <label for="depth">Глубина фундамента (м):</label>
            <input type="number" id="depth" name="depth" step="0.01" required>
            <br>
            <label for="soil-type">Тип грунта:</label>
            <select id="soil-type" name="soil-type" required>
                <option value="sandy">Песчаный</option>
                <option value="clay">Глинистый</option>
                <option value="loam">Суглинок</option>
                <option value="rocky">Скалистый</option>
            </select>

            <button type="submit">Рассчитать</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
